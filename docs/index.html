<!doctype html>
<html>
  <head>
    <Title>YSmash Graphs Demo</Title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./ysmash.min.js"></script>
    <script src="./stats.js"></script>
  </head>
  <body>
    <div id="header">
      <h1>Y-Smash Graphs</h1><span id="splice">(Powered by SpliceStats&trade;)</span>
      <div id="seasonSelector">
        <p>Looking at season:
          <select id="season"></select>
        </p>
      </div>
    </div>
    <div id="sidebar">
      <h3>Stats</h3>
      <ul id="stats">
        <li>Select a season</li>
      </ul>
      <h3>Players</h3>
      <ul id="players">
        <li>Select a season</li>
      </ul>
    </div>
    <div id="chart"></div>
  </body>
</html>
